<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análise de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container Principal -->
    <div class="dashboard">
        <!-- Header -->
        <header>
            <h1>Dashboard de Análise</h1>
        </header>

        <!-- Painel de Cartões -->
        <section class="cards">
            <div class="card">
                <h2>Usuários Ativos</h2>
                <p>1,254</p>
            </div>
            <div class="card">
                <h2>Novos Cadastros</h2>
                <p>325</p>
            </div>
            <div class="card">
                <h2>Vendas</h2>
                <p>768</p>
            </div>
            <div class="card">
                <h2>Visitas</h2>
                <p>2,482</p>
            </div>
        </section>

        <!-- Gráficos -->
        <section class="charts">
            <!-- Gráfico de Barras -->
            <div class="chart chart-bar">
                <h2>Gráfico de Barras</h2>
                <div class="bars">
                    <div class="bar" style="--value: 80%;" data-label="80%"></div>
                    <div class="bar" style="--value: 65%;" data-label="65%"></div>
                    <div class="bar" style="--value: 55%;" data-label="55%"></div>
                    <div class="bar" style="--value: 90%;" data-label="90%"></div>
                    <div class="bar" style="--value: 70%;" data-label="70%"></div>
                </div>
            </div>

            <!-- Gráfico de Linhas -->
            <div class="chart chart-line">
                <h2>Gráfico de Linhas</h2>
                <div class="line-chart">
                    <div class="point" style="left: 10%; bottom: 30%;"></div>
                    <div class="point" style="left: 30%; bottom: 55%;"></div>
                    <div class="point" style="left: 50%; bottom: 20%;"></div>
                    <div class="point" style="left: 70%; bottom: 75%;"></div>
                    <div class="point" style="left: 90%; bottom: 50%;"></div>
                </div>
            </div>

            <!-- Gráfico de Pizza -->
            <div class="chart chart-pie">
                <h2>Gráfico Pizza</h2>
                <div class="pie-chart"></div>
            </div>
        </section>
    </div>
</body>
</html>
